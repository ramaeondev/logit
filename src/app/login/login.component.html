<mat-card class="login-form">
  <div class="login-header text-center">
    <app-logo size="large"></app-logo>
    <h1 class="app-name">{{appName()}}</h1>

    <h2>Welcome Back</h2>
    <p>Please sign in to continue</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>mail</mat-icon>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="loginForm.get('email')?.invalid">Valid email is required</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="togglePassword();$event.stopPropagation()" [attr.aria-label]="'Hide password'" 
        [attr.aria-pressed]="hidePassword()"class="password-toggle-button" type="button">
          <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>

  <div class="text-center mt-2">
    <a mat-button color="accent" [routerLink]="['/forgot-password']">Forgot Password?</a>
    <a mat-button color="accent" [routerLink]="['/registration']" >Register?</a>
  </div>
</mat-card>
