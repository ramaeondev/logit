user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    types_hash_max_size 2048;
    types_hash_bucket_size 128;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name platform.cloudnotes.click;

        # Fix the root path to match where files are actually located
        root /usr/share/nginx/html/browser;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        error_page 404 /index.html;

        # Cache static files
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }

        # API Proxy with HTTPS and CORS headers
        location /api/ {
            # Remove the /api/ prefix when forwarding requests
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass https://prod-api.cloudnotes.click/;
            proxy_set_header Host prod-api.cloudnotes.click;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_ssl_verify off;

             # Ensure CORS headers are set correctly
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=UTF-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            # Ensure POST requests don't get blocked
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Authorization' always;
        }

        # Forward real client IP from ALB
        set_real_ip_from 0.0.0.0/0;
        real_ip_header X-Forwarded-For;
    }
}